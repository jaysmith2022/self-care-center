<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

      <section class='topBar'>
        <center><h1 class='header'> &#10024 Self Care Center &#10024 </h1></center>
      </section>
        <section class `signin`>
          <form>
            <div class=`name-container`>
              <h4 class='greeting'>Hello</h4>
            <p>
              Nameste! Sign in?
            </p>
              <br>
              UserName:
              <input class=`signin-name` name=`sign-in-name` size=`18` />
              <button type=submit class=`signInButton`> Submit</button>
          </form>
            </div>
        </section>

          <section class=`view login-page hidden`>
          </section>
          <section class='view main-page hidden'>
            <center><h2 class='choose-message'>Which type of message?</h2></center>
              <div class='choice-box'>
            <center>
          <section class='message-type'>
              <input type='radio' id='affirmation' name=`button` value='affirmation'>
              <label for='affirmation'><em>affirmation</em></label>
              <input type='radio' id='mantra' name=`button` value='mantra'>
              <label for'mantra'><em>mantra</em></label>
              <br>
              <button class='receive-message'>Receive Message</button>
            </center>
              </div>

            <br>
          <section class='message-output-box hidden'>
            <img class=' view meditate-img hidden' src='assets/meditate.svg' alt='meditate' />
              <p class="inspirational-message"></p>
              </div>
              </div>
            </div>

        </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
